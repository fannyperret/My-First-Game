<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
					background-color: black;
					margin: auto;
					width: 800px;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

	// here we call all the pics we need to use them
	game.load.image('sky', 'assets/sky.png');
	game.load.image('ground', 'assets/platform.png');
	game.load.image('star', 'assets/star.png');
	game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

function create() {

	game.physics.startSystem(Phaser.Physics.ARCADE);
	game.add.sprite(0, 0, 'sky'); // background

	platforms = game.add.group();
	platforms.enableBody = true;

	var ground = platforms.create(0, game.world.height - 64, 'ground'); // position and height ground
	ground.scale.setTo(2, 2 ); // multiplication left and right of the ground with scale
	ground.body.immovable = true;

	var ledge = platforms.create(400, 400, 'ground'); // position and height of the right platform
	ledge.body.immovable = true;
	ledge = platforms.create(-150, 250, 'ground'); // position and height of the left platform
	ledge.body.immovable = true;

	// the player and its settings
	player = game.add.sprite(150, game.world.height - 140, 'dude'); // palyer place one position and height
	game.physics.arcade.enable(player);

	// player ohysics properties, give a slight bounce
	player.body.bounce.y = 0.2;
	player.body.gravity.y = 300;
	player.body.collideWorldBounds = true;

	// two animations, walking left and right 10 frames per seconds
	player.animations.add('left', [0, 1, 2, 3], 10, true);
	player.animations.add('right', [5, 6, 7, 8], 10, true);

}

function update() {
}

</script>

</body>
</html>
